<div mat-dialog-content>
    <p>{{title}}</p>
</div>
  
<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()" *ngIf="no_bool">No</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" *ngIf="yes_bool">Yes</button>
</div>
