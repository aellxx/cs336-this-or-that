<mat-toolbar>
  <span>{{ gameVersion }}</span>
  <span class="title">Game</span>
  <span class="example-spacer"></span>
  <p class="round-text">Round of {{currentRound}}</p>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Quit and Return Home</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div class="grid-container" *ngIf="!gameOver">
  <div class="img-container" *ngFor="let cp of currentPair">
    <img [src]="cp.downloadUrl" [alt]="cp.imageUrl" (click)="onClick(cp)" loading="lazy"/>
  </div>

</div>
<div class="winner-container" *ngIf="gameOver">
  <app-result [winner]="chosenImage"></app-result>
  <div *ngFor="let rec of top3Records"><img [src]="rec.downloadUrl" width="50"> <p>{{rec.downloadUrl}}</p></div>
</div>
