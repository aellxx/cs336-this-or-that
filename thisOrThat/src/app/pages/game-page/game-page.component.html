<div class="grid-container" *ngIf="!gameOver">
  <div class="img-container" *ngFor="let cp of currentPair">
    <img [src]="cp.downloadUrl" [alt]="cp.imageUrl" (click)="onClick(cp)" loading="lazy"/>
  </div>

</div>
<div class="winner-container" *ngIf="gameOver">
  <app-result [winner]="chosenImage"></app-result>
  <div *ngFor="let rec of top3Records"><img [src]="rec.downloadUrl" width="50"> <p>{{rec.downloadUrl}}</p></div>
</div>
